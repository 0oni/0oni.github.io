<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de ejemplo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #a32222;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        form {
            background-color: #238383;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        #registros-container {
            margin-top: 20px;
            text-align: center;
        }

        #registros-list {
            list-style-type: none;
            padding: 0;
        }

        #registros-list li {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .eliminar-btn, .editar-btn {
            background-color: #e74c3c;
            color: #fff;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .eliminar-btn:hover {
            background-color: #c0392b;
        }

        .editar-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

    <form id="crud-form">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required>

        <label for="cedula">Cedula</label>
        <input type="number" id="cedula" name="cedula" required>

        <button type="submit">Enviar</button>
    </form>

    <div id="registros-container">
        <h2>Registros</h2>
        <ul id="registros-list"></ul>
    </div>

    <script type="module">

    // Importa las funciones necesarias de los SDK que necesitas
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

    // Configuración de Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyBgxzHt5RFPqYsPgl1dS5Q0J0ZNdVBIjs4",
        authDomain: "formulario01-1f262.firebaseapp.com",
        databaseURL: "https://formulario01-1f262-default-rtdb.firebaseio.com",
        projectId: "formulario01-1f262",
        storageBucket: "formulario01-1f262.appspot.com",
        messagingSenderId: "931616677892",
        appId: "1:931616677892:web:1a4a74dcd2239f689a1551",
        measurementId: "G-KDW6SPGE9G"
    };

    // Inicializa Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Función para crear registros
    window.crearRegistro = function () {
        event.preventDefault();
        const nombre = document.getElementById("nombre").value;
        const apellido = document.getElementById("apellido").value;
        const email = document.getElementById("email").value;
        const edad = document.getElementById("edad").value;
        const cedula = document.getElementById("cedula").value;

        if (nombre && apellido && email && edad && cedula) {
            push(
                ref(database, 'formulario01'),
                {
                    name: nombre,
                    last_name: apellido,
                    email: email,
                    age: edad,
                    card: cedula
                }
            ).catch(error => console.error("Error al crear registro:", error));
            document.getElementById("crud-form").reset();
            mostrarRegistros(); // Añadido: Actualiza la lista después de crear
        } else {
            alert("Por favor, complete todos los campos.");
        }
    };

    // Función para agregar botones de eliminar y editar
    function agregarBotones(key) {
        const btnEliminar = document.createElement("button");
        btnEliminar.textContent = "Eliminar";
        btnEliminar.className = "eliminar-btn";
        btnEliminar.addEventListener("click", () => eliminarRegistro(key));

        const btnEditar = document.createElement("button");
        btnEditar.textContent = "Editar";
        btnEditar.className = "editar-btn";
        btnEditar.addEventListener("click", () => editarRegistro(key));

        return [btnEliminar, btnEditar];
    }

    // Función para eliminar un registro
    function eliminarRegistro(key) {
        console.log("Clave del registro a eliminar:", key);
        if (!key) {
            console.error("La clave es nula o indefinida.");
            return;
        }

        const registroRef = ref(database, `formulario01/${key}`);
        remove(registroRef).then(() => {
            console.log("Registro eliminado correctamente.");
            mostrarRegistros(); // Añadido: Actualiza la lista después de eliminar
        }).catch((error) => {
            console.error("Error al eliminar registro:", error);
        });
    }

    // Función para editar un registro
    function editarRegistro(key) {
        console.log("Clave del registro a editar:", key);
        // Aquí puedes implementar la lógica para editar el registro
    }

    // Función para mostrar registros
    function mostrarRegistros() {
        const registrosList = document.getElementById("registros-list");
        registrosList.innerHTML = '';

        const registrosRef = ref(database, 'formulario01');
        onValue(registrosRef, (snapshot) => {
            const data = snapshot.val();
            if (data) {
                Object.entries(data).forEach(([key, registro]) => {
                    const listItem = document.createElement("li");
                    listItem.innerHTML = `Nombre: ${registro.name}, Apellido: ${registro.last_name}, Email: ${registro.email}, Edad: ${registro.age}, Cédula: ${registro.card}`;
                    const [btnEliminar, btnEditar] = agregarBotones(key);
                    listItem.appendChild(btnEliminar);
                    listItem.appendChild(btnEditar);
                    registrosList.appendChild(listItem);
                });
            }
        }, (error) => {
            console.error("Error al obtener registros:", error);
        });
    }

    // Agrega el evento submit al formulario
    document.getElementById("crud-form").addEventListener("submit", crearRegistro);

    // Al cargar la página, muestra los registros
    window.onload = mostrarRegistros;

    </script>
</body>
</html>
